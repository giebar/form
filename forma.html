<!DOCTYPE html>
<html>
	<head>
		<title>Forma</title>
		<meta charset = "utf-8">
	</head>
	<body>

		<h1>Duomenų informacija</h1>
		<form>
			<fieldset>
				<label>El. pašto adresas: </label>
				<input type="email" required>
			</fieldset>
			<fieldset>
				<label>Slaptažodis:</label>
				<input type="password" required>
			</fieldset>
			<fieldset>
				<label>Patvirtinti slaptažodį:</label>
				<input type="password" required>
			</fieldset>
			<fieldset>
				<input type="checkbox">
				<label>Sutinku su taisyklėmis</label>
			</fieldset>
		</form>

		<h1>Pasitikrinkite sąskaitos adresą</h1>
		<form>
			<fieldset>
				<label>Lytis</label>
				<select>
					<option>Moteris</option>
					<option>Vyras</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Vardas: </label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Pavardė: </label>
				<input type="text"required>
			</fieldset>
			<fieldset>
				<label>Gatvė, namo(buto) nr.:</label>
				<input type="text" required>
				<input type="number" required>
			</fieldset>
			<fieldset>
				<label>Pašto kodas:</label>
				<input type="number"required>
				<a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska">Pašto kodų paieška</a>
			</fieldset>
			<fieldset>
				<label>Miestas:</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Šalis:</label>
				<select>
					<option selected disabled>-</option>
					<option>Lietuva</option>
					<option>Prancūzija</option>
					<option>Vokietija</option>
					<option>Ispanija</option>
					<option>Portugalija</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Telefonas:</label>
				<input type="number" required>
			</fieldset>
			<fieldset>
				<label>Papildoma informacija: (Pavyzdžiui vartelių/durų kodas)</label>
				<textarea></textarea>	
			</fieldset>
			<fieldset>
				<label>Prašome užpildyti visus pažymėtus laukus</label>
			</fieldset>
			<fieldset>
				<button type="submit">Registruotis</button>
			</fieldset>
		</form>

	</body>
</html>
